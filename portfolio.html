  <header class="header">

        <h2>Meu site</h2>

          <div class="top-square"></div>
          <div class="bot-square"></div>

    <section class="em-breve">

    <ul class="contato-link">
        <li><a href="https://www.linkedin.com/in/hannah-m-neves/" target="_blank"><div class="linkedin"></div></a></li>
        <li><a href="mailto:hannah.m.neves@gmail.com"><div class="email"></div></a></li>
    </ul>
    
    <p>&copy; 2021 Hannah Marrocos Neves | UX/UI Designer</p>
